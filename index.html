<!DOCTYPE html>
<html>
<head>
    <!-- Previous head content remains the same -->
    <style>
        /* Previous styles remain the same, just updating the bubble class */
        .bubble {
            width: min(80px, 20vw); /* Increased width */
            height: min(40px, 10vw); /* Reduced height to create oval shape */
            background: radial-gradient(ellipse at 35% 35%, 
                rgba(255, 255, 255, 0.8) 0%, 
                rgba(163, 255, 0, 0.8) 50%, 
                rgba(163, 255, 0, 0.4) 100%);
            border-radius: 50px; /* More pronounced oval shape */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: left 0.3s ease-out, background 0.3s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .bubble.off-level {
            background: radial-gradient(ellipse at 35% 35%, 
                rgba(255, 255, 255, 0.8) 0%, 
                rgba(255, 107, 107, 0.8) 50%, 
                rgba(255, 107, 107, 0.4) 100%);
        }

        /* Updates to indicator for better bubble container */
        .indicator {
            width: min(300px, 90vw);
            height: min(50px, 12vw); /* Slightly reduced height */
            background: linear-gradient(to bottom, #444, #333);
            margin: min(20px, 4vw) auto;
            border-radius: min(25px, 6vw);
            position: relative;
            overflow: hidden;
            border: 3px solid #555;
        }
    </style>
</head>
<!-- Rest of the HTML and JavaScript remains unchanged -->
</html>
