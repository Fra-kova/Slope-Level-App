<!DOCTYPE html>
<html>
<head>
    <title>Slope & Level Meter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background: #1a1a1a;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .meter {
            background: #2a2a2a;
            border-radius: min(20px, 5vw);
            padding: min(20px, 4vw);
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        h1 {
            font-size: min(24px, 6vw);
            margin: 10px 0;
        }

        .reading {
            font-size: min(32px, 7vw);
            color: #a3ff00;
            margin: min(20px, 4vw) 0;
            text-shadow: 0 0 10px rgba(163, 255, 0, 0.5);
        }

        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: min(10px, 2vw);
            margin: min(20px, 4vw) 0;
            width: 100%;
        }

        button {
            background: #a3ff00;
            border: none;
            padding: min(15px, 3vw) min(20px, 4vw);
            border-radius: 25px;
            font-size: min(16px, 4.5vw);
            color: #1a1a1a;
            cursor: pointer;
            margin: 2px;
            width: 100%;
            height: min(50px, 12vw);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, background-color 0.3s;
        }

        button:active {
            transform: scale(0.95);
        }

        button.calibrate {
            background: #00a3ff;
            color: white;
        }

        button.calibrating {
            background: #ff6b6b;
            animation: pulse 1s infinite;
        }

        .indicator {
            width: min(300px, 90vw);
            height: min(60px, 15vw);
            background: linear-gradient(to bottom, #444, #333);
            margin: min(20px, 4vw) auto;
            border-radius: min(30px, 7.5vw);
            position: relative;
            overflow: hidden;
            border: 3px solid #555;
        }

        .indicator::before,
        .indicator::after {
            content: '';
            position: absolute;
            top: 5px;
            bottom: 5px;
            width: 2px;
            background: rgba(255, 255, 255, 0.5);
        }

        .indicator::before {
            left: 50%;
            transform: translateX(-12px);
        }

        .indicator::after {
            left: 50%;
            transform: translateX(10px);
        }

        .bubble {
            width: min(50px, 13vw);
            height: min(50px, 13vw);
            background: radial-gradient(circle at 35% 35%, 
                rgba(255, 255, 255, 0.8) 0%, 
                rgba(163, 255, 0, 0.8) 50%, 
                rgba(163, 255, 0, 0.4) 100%);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: left 0.3s ease-out, background 0.3s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .bubble.off-level {
            background: radial-gradient(circle at 35% 35%, 
                rgba(255, 255, 255, 0.8) 0%, 
                rgba(255, 107, 107, 0.8) 50%, 
                rgba(255, 107, 107, 0.4) 100%);
        }

        .graduation {
            position: absolute;
            top: 5px;
            bottom: 5px;
            width: 1px;
            background: rgba(255, 255, 255, 0.3);
        }

        .graduation.center {
            background: rgba(255, 255, 255, 0.6);
            width: 2px;
        }

        .calibration-status {
            font-size: min(14px, 4vw);
            color: #00a3ff;
            margin-top: 10px;
            height: 20px;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @media (max-width: 360px) {
            .control-panel {
                grid-template-columns: 1fr;
            }
        }

        @media screen and (orientation: landscape) {
            .meter {
                display: grid;
                grid-template-columns: 1fr auto;
                gap: 20px;
                text-align: left;
                padding: min(15px, 3vw);
            }

            .control-panel {
                grid-template-columns: 1fr;
                margin: 0;
            }

            .indicator {
                grid-column: 1 / -1;
                margin: 10px auto;
            }

            .reading {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="meter">
        <h1 id="title">Slope & Level Meter</h1>
        <div class="indicator">
            <div id="graduations"></div>
            <div class="bubble" id="bubble"></div>
        </div>
        <div class="reading">
            <span id="angleLabel">Angle</span>: <span id="angle">0.0</span>°<br>
            <span id="slopeLabel">Slope</span>: <span id="slope">0.0</span>"/ft
        </div>
        <div class="control-panel">
            <button onclick="startMeasuring()" id="startButton">Start Measuring</button>
            <button onclick="startCalibration()" id="calibrateButton" class="calibrate">Calibrate</button>
            <button onclick="toggleLanguage()" id="languageButton">Español</button>
            <button onclick="toggleUnit()" id="unitButton">Change Units</button>
        </div>
        <div id="calibrationStatus" class="calibration-status"></div>
    </div>

    <script>
        // Smoothing factor (0 to 1, higher = smoother but more lag)
        const SMOOTHING = 0.85;
        let lastAngle = 0;
        let lastSlope = 0;
        
        // Language support
        const translations = {
            en: {
                title: "Slope & Level Meter",
                start: "Start Measuring",
                calibrate: "Calibrate",
                setZero: "Set Zero Point",
                angle: "Angle",
                slope: "Slope",
                spanish: "Español",
                english: "English",
                units: "Change Units",
                calibrating: "Place on level surface and tap again",
                calibrated: "Calibration complete!"
            },
            es: {
                title: "Medidor de Nivel y Pendiente",
                start: "Comenzar Medición",
                calibrate: "Calibrar",
                setZero: "Punto Cero",
                angle: "Ángulo",
                slope: "Pendiente",
                spanish: "Español",
                english: "Inglés",
                units: "Cambiar Unidades",
                calibrating: "Coloque en superficie nivelada y toque de nuevo",
                calibrated: "¡Calibración completa!"
            }
        };

        let currentLanguage = 'en';
        let currentUnit = 'slope'; // slope, degree, percent
        let isCalibrating = false;
        let calibrationOffset = 0;
        let isMeasuring = false;
        
        function toggleLanguage() {
            currentLanguage = currentLanguage === 'en' ? 'es' : 'en';
            updateUI();
        }

        function toggleUnit() {
            const units = ['slope', 'degree', 'percent'];
            const currentIndex = units.indexOf(currentUnit);
            currentUnit = units[(currentIndex + 1) % units.length];
            updateUI();
            const unitButton = document.getElementById('unitButton');
            unitButton.textContent = currentUnit.charAt(0).toUpperCase() + currentUnit.slice(1);
        }
