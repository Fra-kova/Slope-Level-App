<!DOCTYPE html>
<html>
<head>
    <title>Slope & Level Meter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background: #1a1a1a;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .meter {
            background: #2a2a2a;
            border-radius: min(20px, 5vw);
            padding: min(20px, 4vw);
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        h1 {
            font-size: min(24px, 6vw);
            margin: 10px 0;
        }

        .reading {
            font-size: min(32px, 7vw);
            color: #a3ff00;
            margin: min(20px, 4vw) 0;
            text-shadow: 0 0 10px rgba(163, 255, 0, 0.5);
        }

        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: min(10px, 2vw);
            margin: min(20px, 4vw) 0;
            width: 100%;
        }

        @media (max-width: 360px) {
            .control-panel {
                grid-template-columns: 1fr;
            }
        }

        button {
            background: #a3ff00;
            border: none;
            padding: min(15px, 3vw) min(20px, 4vw);
            border-radius: 25px;
            font-size: min(16px, 4.5vw);
            color: #1a1a1a;
            cursor: pointer;
            margin: 2px;
            width: 100%;
            height: min(50px, 12vw);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, background-color 0.3s;
        }

        button:active {
            transform: scale(0.95);
        }

        .indicator {
            width: min(300px, 90vw);
            height: min(60px, 15vw);
            background: linear-gradient(to bottom, #444, #333);
            margin: min(20px, 4vw) auto;
            border-radius: min(30px, 7.5vw);
            position: relative;
            overflow: hidden;
            border: 3px solid #555;
        }

        .bubble {
            width: min(50px, 13vw);
            height: min(50px, 13vw);
            background: radial-gradient(circle at 35% 35%, 
                rgba(255, 255, 255, 0.8) 0%, 
                rgba(163, 255, 0, 0.8) 50%, 
                rgba(163, 255, 0, 0.4) 100%);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: left 0.3s ease-out, background 0.3s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Safe area insets for newer devices */
        @supports (padding: max(0px)) {
            body {
                padding-left: max(10px, env(safe-area-inset-left));
                padding-right: max(10px, env(safe-area-inset-right));
                padding-top: max(10px, env(safe-area-inset-top));
                padding-bottom: max(10px, env(safe-area-inset-bottom));
            }
        }

        /* Orientation specific styles */
        @media screen and (orientation: landscape) {
            .meter {
                display: grid;
                grid-template-columns: 1fr auto;
                gap: 20px;
                text-align: left;
                padding: min(15px, 3vw);
            }

            .control-panel {
                grid-template-columns: 1fr;
                margin: 0;
            }

            .indicator {
                grid-column: 1 / -1;
                margin: 10px auto;
            }

            .reading {
                margin: 10px 0;
            }
        }

        /* High pixel density screens */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .bubble {
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            }
        }

        /* Prevent text size adjustment on orientation change */
        html {
            -webkit-text-size-adjust: 100%;
        }

        [Rest of your existing styles...]
    </style>
</head>
